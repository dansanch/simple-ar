<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Space Invaders - Step 2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera and reticle -->
      <a-entity camera>
        <a-entity
          cursor="fuse: false; rayOrigin: mouse"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #FFFFFF; shader: flat"
        ></a-entity>
      </a-entity>

      <!-- Aliens -->
      <a-entity id="aliens">
        <a-box class="alien" position="-2 2 -5" color="blue" scale="0.5 0.5 0.5"></a-box>
        <a-box class="alien" position="0 2 -5" color="blue" scale="0.5 0.5 0.5"></a-box>
        <a-box class="alien" position="2 2 -5" color="blue" scale="0.5 0.5 0.5"></a-box>
      </a-entity>

      <!-- Player -->
      <a-box id="player" position="0 -1 -4" color="green" scale="0.5 0.3 0.3"></a-box>
    </a-scene>
  </body>
</html>
